<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let str = (prompt(`Moi nhap day so bat ky:`));
         let arr = str.split(",");
         let max = parseInt(arr[0]);
        for( let i = 0; i < arr.length; i++){
            if (parseInt(arr[i]) > max ){
            max = arr[i];
            }
        }
        console.log(" Gia tri lon nhat trong day so la:" + max);

         alert(` gia trin lon nhat trong day la `+ max);
         
    </script>
</body>
</html>
