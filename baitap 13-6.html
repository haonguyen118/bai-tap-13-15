<body>
    <script>
        let array =[];
        for(let i = 0 ; i <= 10; i++){
            let number = Math.ceil(Math.random()*100);
            array.push(number)
            }
            console.log(JSON.stringify(array));
            let count = 0;
            let k = +(prompt(`Moi nhap vao 1 so bat ky de kiemr tra no xuat hien bao nhieu lan trong mang:`));
            for(let i = 0; i <= array.length; i++){
                if(array[i] === k){
                    count++;
                   
                }
            }
                console.log(`ban chon xuat hien so lan trong mang la: `+ count);
            
    </script>
</body>
