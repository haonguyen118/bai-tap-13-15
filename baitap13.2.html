<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array =[];
        for(let i = 0 ; i <= 10; i++){
            let number = Math.ceil(Math.random()*100);
            array.push(number)
            }
            console.log(`${array}`);

            
            let  guess = false;
            while(!guess){
                let input = +(prompt(`Moi doan so trong mang`));
               for( let i = 0; i < array.length; i++){
                if(input === array[i]){
                    guess = true;
                    break;
                    }
                }
                 if (guess) {
                    alert ("Bingo");
                }else{
                   alert(` Chuc ban may man lan sau`);
                }
                
                }
            
        
    </script>
</body>
</html>
